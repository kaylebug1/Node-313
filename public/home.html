<!DOCTYPE html>
<html>
<head>
	<title>Mail Prices</title>
</head>
<body>
	<h1>Find the Price</h1>
	<form method="get" action="/getRate">
		Enter weight: 
		<input type="number" name="ounce" min="0" max="15"> Ounces
		<br>
		<p>Type of mail:</p>
		<select name="type">
			<option value="stamped letter">Letters(Stamped)</option>
			<option value="metered letter">Letters(Metered)</option>
			<option value="large envelope">Large Envelopes(Flats)</option>
			<option value="parcel">Parcels</option>
		</select>
		<br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
